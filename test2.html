<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.parallax {
		  perspective: 1px;
		  height: 100vh;
		  overflow-x: hidden;
		  overflow-y: auto;
		}
		.parallax__layer {
		  position: absolute;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		}
		.parallax__layer--base {
		  transform: translateZ(0);
		}
		.parallax__layer--back {
		  transform: translateZ(-1px) scale(2.1);
		}



	</style>
</head>
<body>
	<div class="parallax">
		<DIV class="parallax__layer parallax__layer--base">
			<h1>THIS IS THE BASE</h1>
		</div>
		<div class="parallax__layer parallax__layer--back">
			<h2>THIS IS THE BACK</h2>
		</div>
	</div>
</body>
</html>
